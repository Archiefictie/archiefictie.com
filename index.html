<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>archiefictie.com</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 650px;
      margin: 0 auto;
      padding: 40px 20px;
      line-height: 1.5;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 0.4em;
    }
    .sub {
      opacity: 0.6;
      margin-bottom: 2em;

    ul {

    }
    li {

    }
    a {

    }
  </style>
</head>
<body>

<h1>Welkom in het archief van dingen die ik waarschijnlijk niet echt heb meegemaakt.</h1>
<p class="sub">Om geld te besparen op boekjes, pennen en puntenslijpers leek het mij verstandig om deze in te ruilen voor een digitaal kladblok.</p>

<!-- Translation toggle -->
<div id="translation-toggle" style="position: fixed; top: 10px; right: 10px; z-index: 999;">
  <button onclick="showOriginal()">NL</button>
  <button onclick="showTranslated()">EN</button>
</div>

<h2>Archief</h2>
<ul>
  <!-- workflow voegt hier automatisch nieuwe verhalen bovenaan toe -->
</ul>

<footer>Â© archiefictie.com</footer>

<!-- Translation script (machine translate) -->
<script>
async function translateText(text) {
    try {
        const res = await fetch('https://libretranslate.de/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                q: text,
                source: 'nl',
                target: 'en',
                format: 'text'
            })
        });
        const data = await res.json();
        return data.translatedText;
    } catch(e) {
        console.error('Vertaling mislukt', e);
        return text;
    }
}

async function showTranslated() {
    document.querySelectorAll('.translatable').forEach(async el => {
        if(!el.dataset.original) el.dataset.original = el.innerText;
        const translated = await translateText(el.dataset.original);
        el.innerText = translated;
    });
}

function showOriginal() {
    document.querySelectorAll('.translatable').forEach(el => {
        if(el.dataset.original) el.innerText = el.dataset.original;
    });
}

// Auto detect browser language
const lang = navigator.language || navigator.userLanguage;
if(lang.startsWith('en')) {
    showTranslated();
}
</script>

</body>
</html>
